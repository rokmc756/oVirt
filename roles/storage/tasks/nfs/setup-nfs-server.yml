---
- name: Create NFS Directory
  file:
    path: "{{ _nfs.root_dir }}"
    state: directory
    mode: "{{ _nfs.mode }}"


- name: Set SELinux NFS Share Policy
  shell: |
    setsebool -P {{ item }} 1
  register: set_selinux_nfs_share_policy
  with_items:
    - "nfs_export_all_rw"
    - "nfs_export_all_ro"
    - "use_nfs_home_dirs"


